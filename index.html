<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>Dashboard</title>
</head>
<body>
	<nav>
		<h1>CO<sub>2</sub>Dashboard</h1>
		<p>
			Explore CO<sub>2</sub> emissions by year . Current year : <span></span>
			<input class="range" type="range"></input>
		</p>
		<p>
			Choose between total emissions or emissions per capita.
      <input type="radio" name="data-type" value="emissions" checked>
      <label>Emissions</label>
      <input type="radio" name="data-type" value="emissionsPerCapita">
      <label>Emissions Per Capita</label>
		</p>
		<p>Click on a country to see its trends by year.</p>
	</nav>
		<section class="container">
			<div class="chart-container">
				<svg 
		      version="1.1"
		      baseProfile="full"
		      xmlns="http://www.w3.org/2000/svg" 
		      id="map">
   			</svg>
			</div>
			<div class="chart-container right">
					<svg 
			      version="1.1"
			      baseProfile="full"
			      xmlns="http://www.w3.org/2000/svg" 
			      id="pie">
   				</svg>	
					<svg 
			      version="1.1"
			      baseProfile="full"
			      xmlns="http://www.w3.org/2000/svg" 
			      id="bar">
   				</svg>
			</div>
		</section>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	<script type="text/javascript" src="assets/js/pie.js"></script>
	<script type="text/javascript" src="assets/js/map.js"></script>
	<script type="text/javascript" src="assets/js/bar.js"></script>
</body>
</html>
